<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="/clases-css/ejercicio-calendar-css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Calendario css</title>
</head>
<body>
        
    <div class="container">
        <form class="list" action="">
            <select class="month" name="mes" id="mes">
                <option value="Enero">Enero</option>
                <option value="Febreto">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
            </select>
            <select  name="año" id="año">
            
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
            
                    </select>
                </form>

            <table class="table">
                <tr class="day">
                    <td class="td2">L</td>
                    <td class="td2">M</td>
                    <td class="td2">X</td>
                    <td class="td2">J</td>
                    <td class="td2">V</td>
                    <td class="td2">S</td>
                    <td class="td2">D</td>
                </tr>
                <tr>
                    <td class="td-1">31</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                </tr>
                 <tr>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                     </tr>
                <tr>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                  </tr>
                <tr>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td class="td-1">1</td>
                    <td class="td-1">2</td>
                    <td class="td-1">3</td>
                        </tr>
                    </table>
                </div>
            <div class="buttons">
                <button>Back</button>
                <button class="button-blue">Apply</button>
            </div>
        
</body>
</html>
